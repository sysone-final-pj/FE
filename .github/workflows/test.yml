name: Test Build

on:
  pull_request:
    branches:
      - test-deploy
      - dev
  push:
    branches:
      - test-deploy
      - dev
    # main 브랜치는 deploy.yml이 처리하므로 제외

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Build project
        run: npm run build

      - name: Test Docker build
        run: |
          docker build \
            --build-arg VITE_API_BASE_URL=http://localhost:8081/api/ \
            --build-arg VITE_WS_BASE_URL=http://localhost:8081 \
            -t monito-frontend-test .

      - name: Build success
        run: echo "✅ Build completed successfully!"
